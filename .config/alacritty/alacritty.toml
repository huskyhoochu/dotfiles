import = [
  "~/.config/alacritty/themes/themes/catppuccin_frappe.toml"
]

[bell]
animation = "EaseOutExpo"
duration = 0

[window]
decorations = "Buttonless"
opacity = 0.4
blur = true

[font]
normal.family = "BlexMono Nerd Font Mono"
size = 18
normal.style = "Italic"

[cursor]
blink_interval = 500
blink_timeout = 5
unfocused_hollow = false

[cursor.style]
shape = "Block"

[terminal]
osc52 = "CopyPaste"

