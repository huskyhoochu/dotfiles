# Include theme

# Kitty Configuration

# Bell
enable_audio_bell no

# Window
hide_window_decorations yes
window_padding_width 0
background_opacity 0.5
background_blur 64
dynamic_background_opacity yes

# Font
font_family Monofur Nerd Font
symbol_map U+AC00-U+D7A3,U+1100-U+11FF,U+3130-U+318F Xiaolai Mono Sc
font_size 22

# Additional settings to match Alacritty behavior
cursor_blink_interval 0
scrollback_lines 10000
wheel_scroll_multiplier 5.0
click_interval 0.5
remember_window_size yes
initial_window_width 640
initial_window_height 400
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Key mappings (you might want to customize these)
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard
map shift+insert paste_from_selection

# Window size shortcuts
map ctrl+shift+left resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up resize_window taller
map ctrl+shift+down resize_window shorter
map ctrl+shift+f11 toggle_fullscreen

# 창 크기 조절 단위 설정 (선택사항)
window_resize_step_cells 2
window_resize_step_lines 2
